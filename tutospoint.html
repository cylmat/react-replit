<!DOCTYPE html> 
<html> 
   <head> 
      <meta charset="UTF-8" /> 
      <title>React Application Tutorialspoint.com</title> 

      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> 
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
      
      <script src="/jquery.min.js"></script>
      <script src="/scripts.js"></script>
   </head> 
   <body> 
      <div id="menu"></div>
      <div id="title"></div>
      <div id="babel"></div>
      <div id="react-app"></div>
      
      <script language="javascript"> 
         // @https://react.dev/reference/react/createElement
         element = React.createElement('div', {}, 
                React.createElement('div', {}, 'TutosPoint!')
         ) 
         ReactDOM.render(element, document.getElementById('title'))
      </script> 
      <script type="text/babel"> 
         // @babel convert JSX to javascript
         function Greet() { return <div>Hello JSX!</div> }
         ReactDOM.render(<Greet />, document.getElementById('babel')) 
      </script>

      <script type="module" src="/src/page/Tutospoint.tsx"></script>

   <a href="https://www.tutorialspoint.com/reactjs/reactjs_architecture.htm"><em>Tutorialspoint React</em></a>
   </body> 
</html>
